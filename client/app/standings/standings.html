<div ng-include="'components/navbar/navbar.html'"></div>
<div class="tstanding col-sm-12 col-md-12 col-lg-12">
	<h3>April 17th Standings</h3>
</div>
<div class="row leaderboard-container" ng-repeat="leader in leaders" ng-class="{'titlerow': leader.hasOwnProperty('titleRow')}">
	
	<div class="leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.standing}}</h3> 
	</div>
	<div class="name leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.name}}</h3>
	</div>
	<div class="leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.stockSym}}</h3>
	</div>
	<div class="leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.stockName}}</h3>
	</div>
	<div class="leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.Change}}</h3>
	</div>
	<div class="leaderTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{leader.score}}</h3>
	</div>
</div>
