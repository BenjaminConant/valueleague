<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row leaderboard-container" ng-repeat="leader in leaders">
	<div class="leaderTable col-sm-3 col-md-3 col-lg-3 ">
		<h3>{{leader.standing}}</h3> 
	</div>
	<div class="name leaderTable col-sm-6 col-md-6 col-lg-6 ">
		<h3>{{leader.name}}</h3>
	</div>
	<div class="leaderTable col-sm-3 col-md-3 col-lg-3 ">
		<h3>{{leader.score}}</h3>
	</div>
</div>
