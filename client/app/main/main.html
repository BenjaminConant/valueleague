<header class="hero-unit" id="banner">
  <div class="container">
    <h1 class="title">Value League</h1>
    <!-- <p class="lead">One day. One Stock. One dollar.</p> -->
    <i id="trophy" class="fa fa-trophy"></i>
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
</header>

<div class="container">

  <div class="row first col-lg-12">
    <div class="col-lg-4">
      <i class="threeOptions fa fa-sun-o"></i>
      <h1>One day.</h1>
    </div> <!-- end day -->
    <div class="col-lg-4">
      <i class="threeOptions fa fa-bar-chart"></i>
      <h1>One stock.</h1>
    </div> <!-- end stock -->
    <div class="col-lg-4">
      <i class="threeOptions fa fa-usd"></i>
      <h1>One dollar.</h1>
    </div> <!-- end dollar -->
  </div> <!-- end first row -->

  <div class="row steps">
    <div class="col-lg-4">
      <h1>Join a game.</h1>
    </div>
    <div class="col-lg-8">
      <h3>Each day is a new game. Pick a date anywhere from tomorrow or in the future to join that game.</h3>
    </div>
  </div> <!-- end step 1 -->

  <div class="row steps">
    <div class="col-lg-4">
      <h1>Pick a stock.</h1>
    </div>
  </div> <!-- end step 2 -->

  <div class="row steps">
    <div class="col-lg-4">
      <h1>Put a dollar in the pool.</h1>
    </div>
  </div> <!-- end step 3 -->

  <div class="row steps">
    <div class="col-lg-4">
      <h1>See price changes over a day.</h1>
    </div>
  </div>  <!-- end step 4 -->
    
  <div class="row steps">
    <div class="col-lg-4">
      <h1>See how your stock ranks.</h1>
    </div>
  </div> <!-- end step 5 -->

  <div class="row steps">
    <div class="col-lg-4">
      <h1>Collect winnings.</h1>
    </div>
  </div> <!-- end step 6 -->
  
</div> <!-- end container -->
