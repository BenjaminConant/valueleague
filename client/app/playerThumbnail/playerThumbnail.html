<div class="row player-thumbnail-container ">
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.date}} game date
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.players.length}} # players
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.players.length}} game winner
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		game complete message or  - depending on game complete boolean 
	</div>
</div>
