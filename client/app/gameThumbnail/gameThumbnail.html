<!-- ng class add here -->

<div class="row game-thumbnail-container" ng-class="" ng-click="goToGame(game._id)">

	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<h2>{{game.date}} The date of the game</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<h2>{{game.players.length}} the # players</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<h2>{{game.players.length}} the $$ you win</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 btnDiv">
		<button class="btn btn-default btn-lg pull-right">Join Game Button</button>
	</div>
</div>
