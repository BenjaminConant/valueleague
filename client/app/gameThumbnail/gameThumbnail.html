
<div class="row game-thumbnail-container">

	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<h2>{{game.date}}</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<!-- <h2>{{game.players.length}}</h2> -->
		<h2 ng-show="game.name === 'demoGame'">5</h2>
		<h2 ng-show="game.name !== 'demoGame'">0</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<!-- <h2>{{game.players.length}}</h2> -->
		<h2 ng-show="game.name === 'demoGame'">$ 5.00</h2>
		<h2 ng-show="game.name !== 'demoGame'">$ 0.00</h2>
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 btnDiv">
		<button class="btn btn-default btn-lg pull-right" ng-click="goToGame(game._id)" >Join Game Button</button>
	</div>
</div>
