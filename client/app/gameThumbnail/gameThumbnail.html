<div class="row game-thumbnail-container" ng-click="goToGame(game._id)">
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.date}} The date of the game
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.players.length}} the # players
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		{{game.players.length}} the $$ you win
	</div>
	<div class=" col-sm-3 col-md-3 col-lg-3 ">
		<button class="btn btn-primary pull-right">Join Game Button</button>
	</div>
</div>
