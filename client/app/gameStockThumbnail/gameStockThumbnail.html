
<div class="row game-stock-thumbnail-container" ng-class="{selectedStock: stock.isSelected}">
	<div class="stockTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{stock.ticker}}</h3> 

	</div>
	<div class="stockTable col-sm-3 col-md-3 col-lg-3 ">
		<h3>{{stock.name}}</h3>
	</div>
	<div class="stockTable col-sm-2 col-md-2 col-lg-2 ">
		<h3>{{stock.prices[counter].Open | currency}}</h3>
	</div>
	<div class="delta stockTable col-sm-2 col-md-2 col-lg-2 ">
		<h3 class="delta">{{stock.percentReturn | percentFilter:2}}</h3>
	</div>

	<div class="stockTable col-sm-2 col-md-2 col-lg-2 ">
		<button class="btn chooseStock btn-lg btn-success" ng-hide="hasSelected" ng-click="openStockModal(stock)"> Choose Stock </button>

	</div>
</div>
