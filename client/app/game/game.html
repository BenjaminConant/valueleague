<div ng-include="'components/navbar/navbar.html'"></div>
	

<div class="col-md-12">
	
	<h1 class="green"> {{game.date}} </h1>
		<div class="selected-stock-wrapper" ng-if="selectedStock">
			Your Selection: {{selectedStock}}
		</div>
	<div class="gameover" ng-show="gameOver">
		<h3>Game Complete.</h3>
		<h3>Winner: Ben Conant - MYL Mylan N.V. with 4.56% increase in value. </h3>
	</div>
	
	<div class="row demoDiv"> 
		<button ng-click="runDemo()" ng-show="game.name === 'demoGame'" class="btn demo btn-lg btn-success">Start Demo</button> 
	</div>
	

	<div class="container">
		<game-stock-thumbnail ng-show="counter === 0" ng-repeat="stock in game.stocks | orderBy : 'percentReturn': reverse=false"></game-stock-thumbnail>
		<game-stock-thumbnail ng-show="counter !== 0 " ng-repeat="stock in game.stocks | orderBy : 'percentReturn': reverse=true"></game-stock-thumbnail>
	</div>

</div>
